{% raw %}
    <script id="template-login" type="text/template">
      <div class="row gap-y">
        <div class="col-md-6 offset-md-3">
          <div
            class="container-login card px-6 py-6 shadow-11 hover-shadow-6 text-default border login"
          >
            <div class="form">
              <div class="form-group">
                <input class="form-control username" type="text" placeholder="Email address" />
              </div>

              <div class="form-group">
                <input class="form-control password" type="password" placeholder="Password" />
              </div>

              <button type="button" class="btn btn-primary btn-login">Login</button>
              <a class="btn-show-register" href="#!/register" style="margin-left: 10px">Sign up</a>
              <div class="social social-login pull-right">
                <a
                  id="google-oauth2-button"
                  class="social-google"
                  name="google oauth2"
                  href="/account/login/google-oauth2/"
                >
                  <i class="fa fa-google"></i>
                </a>
                <a
                  id="linkedin-oauth2-button"
                  class="social-linkedin"
                  name="linkedin oauth2"
                  href="/account/login/linkedin-oauth2/"
                >
                  <i class="fa fa-linkedin"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="template-register" type="text/template">
      <div class="row gap-y">
        <div class="col-md-6 offset-md-3">
          <div
            class="container-register card px-6 py-6 shadow-11 hover-shadow-6 text-default border register"
          >
            <div class="form">
              <div class="form-group">
                <input class="form-control username" type="text" placeholder="Email address" />
              </div>

              <div class="form-group">
                <input class="form-control password" type="password" placeholder="Password" />
              </div>

              <div class="form-group">
                <input class="form-control firstname" type="text" placeholder="First Name" />
              </div>

              <div class="form-group">
                <input class="form-control lastname" type="text" placeholder="Last Name" />
              </div>

              <button type="button" class="btn btn-primary btn-register">Sign up</button>
              <a class="btn-show-login" href="#!/login" style="margin-left: 10px">Login</a>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="template-builder" type="text/template>
      <div class="row gap-y">
        <div class="col-md-6 offset-md-3">
          <div class="card px-6 py-6 shadow-11 hover-shadow-6 text-default border builder">
            <h2 class="text-center">Health Engine</h2>

            <div class="form">
              <div class="form-group">
                <label>Endpoit to call</label>
                <select class="form-control endpoint">
                  <option disabled value="">Please select endpoint ...</option>
                  <option value="POST|diagnosis">Query diagnostic engine</option>
                  <option value="POST|explain">Query diagnostic engine for explanation</option>
                  <option value="POST|suggest">Suggests possible symptoms based on provided patient information.</option>
                  <option value="POST|triage">Query diagnostic engine for triage level</option>
                  <option value="GET|search">Find observations matching given phrase</option>
                  <option value="POST|parse">Find mentions of observations in given text</option>
                  <option value="GET|lookup">Find observation matching given phrase</option>
                  <option value="GET|conditions">List all conditions</option>
                  <option value="GET|conditions/c_74">Get condition by id</option>
                  <option value="GET|symptoms">List all symptoms</option>
                  <option value="GET|symptoms/s_9">Get symptoms by id</option>
                  <option value="GET|risk_factors">List all risk factors</option>
                  <option value="GET|risk_factors/p_28">Get risk factor by id</option>
                  <option value="GET|lab_tests">List all lab tests</option>
                  <option value="GET|lab_tests/lt_5">Get lab test by id</option>
                </select>
              </div>

              <div class="form-group">
                <label>Payload to send to endpoint</label>
                <textarea class="form-control form-control-sm payload"></textarea>
              </div>

              <button type="button" class="btn btn-primary btn-query">Query</button>

              <div class="form-group">
                <label>Result</label>
                <pre class="result"></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="template-profile" type="text/template>
      <div class="row gap-y">
        <div class="col-md-6 offset-md-3">
          <div class="card px-6 py-6 shadow-11 hover-shadow-6 text-default border profile">
            <h2 class="text-center">My profile</h2>

            <div class="form">
              <div class="form-group">
                <label>Email</label>
                <input class="form-control profile-email" type="text" disabled placeholder="Email" value="{{ profile.email }}" />
              </div>

              <div class="form-group">
                <label>First name</label>
                <input class="form-control profile-first-name" type="text" placeholder="First Name" value="{{ profile.first_name }}" />
              </div>

              <div class="form-group">
                <label>Last name</label>
                <input class="form-control profile-last-name" type="text" placeholder="Last Name" value="{{ profile.last_name }}" />
              </div>

              <button type="button" class="btn btn-primary btn-update-profile">Save</button>

              <hr/>

              <div class="form-group {{#unless profile.req_count}}text-warning{{/unless}}">
                <label>API key (requests remains: <b>{{ profile.req_count }})</label>
                <input class="form-control profile-api-key" type="text" disabled placeholder="API key" value="{{ profile.api_key }}" />
              </div>

              <button type="button" class="btn {{#if profile.req_count}}btn-primary{{else}}btn-warning{{/if}} btn-update-api-key">Regenerate</button>
            </div>
          </div>

        </div>
      </div>
    </script>
{% endraw %}

    <!-- must be the last -->
    <script type="text/javascript">
      init({
        pregeneratedToken: "{{ token }}",
        pregeneratedQueryToken: "{{ api_key }}",
        apiBaseUrl: "{{ api_base_url }}"
      });
    </script>

  </body>
</html>
